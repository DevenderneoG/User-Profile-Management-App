<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>RX1_HW2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <script src="./script.js" type="module"></script>
  </head>
  <body>
    <section class="py-4">
      <div class="container">
       <h1 class="fw-bolder">Add Profile</h1>
       <form id="addProfileForm" class="mb-4">
        <input type="number" id="addProfileId" placeholder="ID" />
        <input type="text" id="addProfileName" placeholder="Name" />
        <input type="number" id="addProfileAge" placeholder="Age" />
        <button type="submit">Add Profile</button>
       </form>
       <h1 class="fw-bolder">Remove Profile</h1>
       <form id="removeProfileForm">
        <input type="number" id="removeProfileId" placeholder="ID" />
        <button type="submit">Remove Profile</button>
       </form>
       <ul id="profileList"></ul>
       <p id="averageAge">Average Age: 0</p>
      </div>
    </section>
  </body>
</html>
